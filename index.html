<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
            .wrapper {
                height:80vh;  
            display:flex;
            justify-content:center;
            align-items:center;
            
        }
        body{
            background-color:paleturquoise;
        }
        .container{
            height:400px;
            width:300px;
            border-color:black;
            border-style:solid;
            border-width:3px;
            background-color: #d3d3d3;
            text-align: center;
            margin-bottom: 10px;
            border-radius:5px;
            padding:10px; 
           
        }
        h1{
            font-family: "Tuffy", sans-serif;
            font-size:2rem;
            color:navy;
            text-align: center;
             margin-bottom: 20px;
        }
        .bn {
            margin-top: 10px;
            width: 50px;
            height: 50px;
            color: black;
            background-color: SteelBlue;
            border-radius: 5px;
            margin-left: 5px;
            margin-right: 5px;
            box-shadow: 0px 2px 5px darkgray;
            font-size:20px;
      }

          .bn:hover {
               box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
       }

       .bn:active {
               box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
               transform: translateY(2px);
        }


        input{
            margin-top:10px;
            width:80%;
            padding:10px;
            border-radius:5px;
        }
        #clear{
            background-color: green;
            color:white;
            width:40%;
            text-align:center;
            border-radius: 5px;
        }
        #del{
            background-color: red;
            color:white;
            width:40%;
            border-radius:5px;
        }
    @media (max-width: 480px) {
    .container {
        width: 70%;
        height: auto;
        padding: 5px;
    }
    
    .bn {
        width: 40px;
        height: 40px;
        font-size: 16px;
    }
    
    input {
        width: 90%;
        padding: 5px;
    }
    .bn:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
       }

       .bn:active {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }
}

    </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tagesschrift&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        
</head>
<body>
    
    <h1>Simple CalculatorðŸ¤“</h1>
    <div class="wrapper">
     <div class="container">
        <input type="text" id="textbox" placeholder="Enter expression">
        <button class="bn" id="1" onclick="handleClick(this)">1</button>
        <button class="bn" id="2" onclick="handleClick(this)">2</button>
        <button class="bn" id="3" onclick="handleClick(this)">3</button>
        <button class="bn" id="+" onclick="handleClick(this)">+</button><br>
        <button class="bn" id="4" onclick="handleClick(this)">4</button>
        <button class="bn" id="5" onclick="handleClick(this)">5</button>
        <button class="bn" id="6" onclick="handleClick(this)">6</button>
        <button class="bn" id="-" onclick="handleClick(this)">-</button><br>
        <button class="bn" id="7" onclick="handleClick(this)">7</button>
        <button class="bn" id="8" onclick="handleClick(this)">8</button>
        <button class="bn" id="9" onclick="handleClick(this)">9</button>
        <button class="bn" id="*" onclick="handleClick(this)">*</button><br>
        <button class="bn" id="0" onclick="handleClick(this)">0</button>
        <button class="bn" id="/" onclick="handleClick(this)">/</button>
        <button class="bn" id="=" onclick="calculate()">=</button>
        <button class="bn" id="=" onclick="handleClick(this)">.</button><br>
        <button class="bn" id="del" onclick="handleClick(this)">DEL</button>
        <button class="bn" id="clear"onclick="handleClick(this)">Clear All</button>
    </div>
</div>
    <script>
    
    function handleClick(btn) {
            if (btn.id === "clear") {
                document.getElementById("textbox").value = "";
            } else if (btn.id === "del") {
                let textbox = document.getElementById("textbox");
                textbox.value = textbox.value.slice(0, -1);
            } else {
                document.getElementById("textbox").value += btn.textContent;
            }
        }

        function calculate(){
           
           let result= document.getElementById("textbox").value=eval(document.getElementById("textbox").value);
            console.log(result)
        }
        
         </script>
</body>
</html>
